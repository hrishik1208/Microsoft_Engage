<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" >
    <title>App Registration and Login</title>
    <style>
        .btn1{
            width:130px;
            font-size:20px;
            border-radius:20px;
        }
        .hi{
            text-align: center;
        }
    </style>
</head>
<body style="background-color:#F5F5F5">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message : </strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>{% endfor %}

    <div class="container-fluid">
        <div style="height: 150px;" class="row" >
          <div class="container">
              <div class="row">
                  <center>
                  <div class="col-lg-9 col-md-6 col-sm-6">
<div style="margin-top:3%;margin-left:3%" class="container"><h3>Welcome to Attendance Management portal</h3></div></center>
                  </div></div><center>
                  <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Login
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <form method="POST" action="/">
                            {% csrf_token %}
                            <input class="form-control" type="text" placeholder="Username" name="username" required>
                            <input class="form-control" type="password" placeholder="Password" name="password" required>
                            <button class="form-control btn btn-primary" type="submit">Login</button>
                        </form></div>
                      </div>
                  </div>
                </center>
              </div>
          </div>
        
        
        <div class="row" style="background-color:rgba(200,200,200, 1); height: 500px;" class="row">
            
            <center>
                <div style="margin-bottom:50px;margin-top:70px;width:40%;height:23rem;background-color:rgba(240,240,240, 1);border-color:10px solid white;border-radius:30px">
                    <center>
                        <div class="container">
                            <br><br>
                            <h1 style="font-style:italic; "><u> Sign Up Now ! </u></h1>
                                <h1 style="font-style:italic; "><u>Its free!</u></h1>
                                <br><br>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <button type="button" class="btn btn1 btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >  I'M A TEACHER  </button>
                                </div>

                            <!--   Here the modwal-->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="exampleModalLabel">Teacher Registration</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <form method="POST" action="/teacher_page">
                                        {% csrf_token %}
                                        <div class="modal-body">
                                          <input type="text" class="form-control hi" placeholder="Full Name" name="name" required><br>
                                          <input type="text" class="form-control hi" placeholder="Username" name="username"  required><br>
                                          <input type="email" class="form-control hi" placeholder="Email" name="email"  required><br>
                                          <input type="password" class="form-control hi" placeholder="Password" name="password"  required><br>
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                          <button type="submit" class="btn btn-primary">Register</button>
                                        </div></form>
                                      </div>
                                    </div>
                                  </div>
                                <div class="col-md-6 col-sm-12">
                                    <button type="button" class="btn1 btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal1" >I'M A STUDENT</button>
                                </div>

                                <!--   Here the modwal-->
                                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="exampleModalLabel">Student Registration</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <form method="POST" action="/student_page">
                                            {% csrf_token %}
                                            <div class="modal-body">
                                              <input type="text" class="form-control hi" placeholder="Full Name" name="name" required><br>
                                              <input type="text" class="form-control hi" placeholder="Username" name="username"  required><br>
                                              <input type="email" class="form-control hi" placeholder="Email" name="email"  required><br>
                                              <input type="password" class="form-control hi" placeholder="Password" name="password"  required><br>
                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                              <button type="submit" class="btn btn-primary">Register</button>
                                            </div></form>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                        
                    </center>
                </div>
            </center>
            
        </div>
        <div style="background-color:rgba(60,60,60, 1); height: 120px;" class="row">
        
        </div>
      </div>
      <script src="static/bootstrap/js/popper.min.js" ></script>
      <script src="static/bootstrap/js/bootstrap.min.js" ></script>    
    </body>
</html>
