<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <style>
        #map{
            height:400px;
            width:100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <script>
        function initMap(){
            var options = {
                zoom:8,
                center: {lat:42.3601,lng:-71.0589}
            }

            var map = new google.maps.Map(document.getElementById('map'),options);

        }

    </script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxY8bCAbKR6VPhla-qeu-tjPhck0Vu0Yc&callback=initMap"></script>
</body>
</html>
