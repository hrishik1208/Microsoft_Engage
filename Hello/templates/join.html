{% extends 'boiler2.html' %}
{% block name %} {{ name }} {% endblock %}
{% block navlist3 %} btn btn-outline-secondary {% endblock  %}

{% block body %}
<center>
  <div style="width: 40%;font-size: 20px">
      <div class="card card-body">
        <!-- Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger. -->
        <form  action='/join' method ="POST">
            {% csrf_token %}
          <div class="form-group">
            
          <div class="form-group">
            <label for="exampleInputPassword1">Course Join Code</label><br> 
            <input type="text" class="form-control" name='code' id="exampleInputPassword1" placeholder="6-digit code" required>
          </div>
          <br><div class="form-group">
            <label for="exampleInputPassword1">Your University/Course Id no.</label><br> 
            <input type="text" class="form-control" name='id' id="exampleInputPassword1" placeholder="Id-Number" required>
          </div>
          <br>
          <input onclick="typescript()" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
          <label class="form-check-label" for="flexRadioDefault1">
            Open Camera
          </label>
          <div id ="Mycamera" class="container"></div>
          <script>
            function typescript(){
              var a=document.getElementById("Mycamera")
              a.innerHTML=' <img width="100%" src="{% url 'video_feed' %}"> '
            }

          </script>
          
          <br> <br> 
          <button  id="hari" data-bs-toggle="collapse" data-bs-target="#collapseExample" type="submit" class="btn btn-primary"> Join Course </button>
        </form>
      </div>
    </div>
</center>
{% endblock  %}
