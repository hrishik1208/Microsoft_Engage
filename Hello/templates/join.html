{% extends 'boiler2.html' %}
{% block name %} {{ name }} {% endblock %}
{% block navlist2 %} btn btn-primary {% endblock  %}

{% block body %}
<center>
  <div style="width: 40%;font-size: 20px">
      <div class="card card-body">
        <!-- Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger. -->
        <form  action='/join' method ="POST">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Course Name</label><br> 
            <input type="text" name='coursename' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Eg: Introduction To Programming">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div><br>
          <div class="form-group">
            <label for="exampleInputPassword1">Course Join Code</label><br> 
            <input type="text" class="form-control" name='code' id="exampleInputPassword1" placeholder="4-digit number code">
          </div>
          <br><div class="form-group">
            <label for="exampleInputPassword1">Your University/Course Id no.</label><br> 
            <input type="text" class="form-control" name='id' id="exampleInputPassword1" placeholder="Id-Number">
          </div>
          <br>
          <img width="100%" src="{% url 'video_feed' %}">
          <br> <br> 
          <button  id="hari" data-bs-toggle="collapse" data-bs-target="#collapseExample" type="submit" class="btn btn-primary"> Join Course </button>
        </form>
      </div>
    </div>
</center>
{% endblock  %}
