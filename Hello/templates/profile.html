<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Student's Page</title>
</head>
<body>
    
<div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#4E5460;position: relative;">
        <div >
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div style="font-size: 20px;padding-left: 40px;" class="collapse navbar-collapse" id="navbarNav">
            <center>
            <ul class="navbar-nav" style="">
                
                <li class="nav-item">
                    <a style="font-size: 20px;padding-left: 40px;color: white;" class="nav-link active" aria-current="page" href="#"><div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Hi Student, {{ name }}
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <form method="POST" action="/logout">
                          {% csrf_token %}
                          <button class="form-control btn-primary" type="submit">Logout</button>
                      </form></div>
                    </div></a>
                  </li>
              <li class="nav-item">
                <a style="font-size: 20px;padding-left: 40px;color: white;margin-left:60px;" class="nav-link active light" aria-current="page" href="/student_page">Home</a>
              </li>
              <li class="nav-item">
                <a style="font-size: 20px;margin-left: 60px;color: white;" class="nav-link" href="/join">+ Join a Course</a>
              </li>
              <li class="nav-item">
                <a style="font-size: 20px;margin-left: 60px;color: white;" class="nav-link" href="/profile">Profile</a>
              </li>
            </ul></center> 
          </div>
        </div>
    </nav>
</div>
{% for message in    messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>Message : </strong> {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>{% endfor %}
<br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
</body>
</html>
