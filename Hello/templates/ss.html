<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% for message in messages%}
    <p class="alert alert-danger">{{message}}</p>
    {% endfor  %}
    <div class="container">
        {% comment %} <img src="/static/1.jpg" alt=""> {% endcomment %}
        <form method="POST" action="/register" >
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputname" class="form-label">name please</label>
          <input type="text" class="form-control" id="exampleInputname" aria-describedby="emailHelp" name="username">
          <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
        </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
          </div>
          <div class="mb-3">
            <label for="exampleInputfname" class="form-label">Password</label>
            <input type="text" class="form-control" id="exampleInputPas1" name="fname">
          </div>
          <div class="mb-3">
            <label for="exampleInputlname" class="form-label">Password</label>
            <input type="text" class="form-control" id="exampleInputPord1" name="lname">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
  
</body>
</html>
