
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}
.title {
  color: grey;
  font-size: 18px;
}
button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}
a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}
button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
<body>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="/script.js" type="text/javascript"></script>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ">
                <a class="nav-link active " aria-current="page" href="/secret" style='color: rgb(95, 176, 223);'>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about" style='color: rgb(95, 176, 223);'>About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout" style='color:rgb(95, 176, 223);'>Logout</a>
              </li>
               
              
            </ul>
          
          </div>
        </div>
      </nav>
      

<h2 style="text-align:center">User Profile Card</h2>



<div class="card">

  <% if(typeof user.photo.data=="undefined"){ %>
    <img src="https://www.pinclipart.com/picdir/middle/541-5416602_dummy-profile-image-url-clipart.png"> 
    <% } else{ %>  
        <td class="lalign"><img src="data:user/<%=user.photo.contentType%>;base64,
  <%=user.photo.data.toString('base64')%>"></td>
   <% } %>

 
 
   <h2><%=user.first_name%> <%=user.last_name%></h2>
    
    
     <p><b>Gender: </b><%=user.gender%> <br></p>
     <p><b>Date Of Birth:</b> <%=user.dob%> <br></p>
     <p><b>Email:</b> <%=user.email%> <br></p>
     <p><b>Address:</b> <%=user.address%></p>

         
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a> 
    <a href="#"><i class="fa fa-twitter"></i></a>  
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a> 
  </div>
  <p><button>Contact</button></p>
</div>

</body>
</html>
